<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive comments section</title>
  <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>

  <div class="container">
    <div class="boxes">
      
    </div>

    <div class="inputUser">
        <img class="userImg" src="images/avatars/image-juliusomo.png" alt="">
        <textarea class="input" name="" id="" rows="4" placeholder="Add a comment..."></textarea>
        <button class="sendBtn">Send</button>
    </div>

    <div class="replyUser">
        <img class="userImg" src="images/avatars/image-juliusomo.png" alt="">
        <textarea class="replyText" name="" id="" rows="4"></textarea>
        <button class="replyTo">Reply</button>
    </div>

  </div>
  

  
  <script src="app.js"></script>
</body>
</html>
